---
- name: tao vlan
  hosts: all
  gather_facts: no

  tasks:
    - name: Create vlan
      ios_vlan:
        vlan_id: "{{ item.number }}"
        name: "{{ item.name }}"
        state: present
      with_items:
        - { number: 50, name: "phong_50" }
        - { number: 51, name: "phong_51" }
        - { number: 52, name: "phong_52" }

    - name: Show vlan
      ios_command:
        commands:
          - show vlan brief
      register: show_vlan

    - debug: var=show_vlan.stdout_lines
